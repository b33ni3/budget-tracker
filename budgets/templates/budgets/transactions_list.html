<!DOCTYPE html>
<html>
<head>
    <title>Your Transactions</title>
</head>
<body>
    <h1>Your Transactions</h1>

    <p><a href="{% url 'add_transaction' %}">âž• Add a New Transaction</a></p>

    {% if transactions %}
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for txn in transactions %}
                <tr>
                    <td>{{ txn.date }}</td>
                    <td>{{ txn.category }}</td>
                    <td>${{ txn.amount }}</td>
                    <td>{{ txn.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No transactions found.</p>
    {% endif %}
</body>
</html>
